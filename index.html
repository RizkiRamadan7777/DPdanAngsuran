<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator DP dan Angsuran Kendaraan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 15px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 1.2rem;
            text-align: center;
        }
        
        .tab-navigation {
            display: flex;
            background-color: var(--light-color);
            border-bottom: 2px solid var(--primary-color);
            flex-wrap: wrap;
        }
        
        .tab-button {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: var(--dark-color);
            transition: all 0.3s;
            flex: 1;
            text-align: center;
            min-width: 120px;
        }
        
        .tab-button.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .kelompok-container {
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .kelompok-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .kelompok-actions {
            display: flex;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark-color);
            font-size: 14px;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--accent-color);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-small {
            padding: 6px 10px;
            font-size: 12px;
        }
        
        .btn-icon {
            margin-right: 5px;
        }
        
        .kendaraan-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .kendaraan-side {
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 5px;
            background-color: white;
        }
        
        .side-left {
            border-top: 4px solid var(--primary-color);
        }
        
        .side-right {
            border-top: 4px solid var(--accent-color);
        }
        
        .calculation-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #eee;
            align-items: center;
        }
        
        .calculation-label {
            font-weight: bold;
            color: var(--dark-color);
            font-size: 14px;
        }
        
        .calculation-value {
            font-weight: bold;
            color: var(--accent-color);
            font-size: 14px;
            text-align: right;
            min-width: 100px;
        }
        
        .currency-input {
            position: relative;
        }
        
        .currency-input::before {
            content: "Rp";
            position: absolute;
            left: 10px;
            top: 10px;
            font-weight: bold;
            color: #777;
            font-size: 14px;
        }
        
        .currency-input input {
            padding-left: 35px;
        }
        
        .kendaraan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .kendaraan-actions {
            display: flex;
            gap: 8px;
        }
        
        .saved-item {
            border-left: 4px solid var(--primary-color);
            padding: 12px;
            margin-bottom: 12px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .add-button {
            background-color: var(--success-color);
            margin-bottom: 15px;
        }
        
        .angsuran-container {
            margin-top: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        
        .detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: var(--accent-color);
        }
        
        .detail-content {
            margin-top: 20px;
        }
        
        .detail-kendaraan {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .detail-side {
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }
        
        @media (max-width: 768px) {
            .tab-navigation {
                flex-direction: column;
            }
            
            .tab-button {
                min-width: 100%;
            }
            
            .kendaraan-grid, .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .kelompok-header, .kendaraan-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .kelompok-actions, .kendaraan-actions {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }
            
            .calculation-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .calculation-value {
                width: 100%;
                text-align: left;
                margin-top: 5px;
            }
            
            .modal-content {
                margin: 20px 10px;
                padding: 15px;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kalkulator DP dan Angsuran Kendaraan</h1>
        </header>
        
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="kalkulator">Kalkulator</button>
            <button class="tab-button" data-tab="tersimpan">Tersimpan</button>
        </div>
        
        <div id="kalkulator" class="tab-content active">
            <div id="kelompok-container">
                <!-- Kelompok akan ditambahkan di sini -->
            </div>
            
            <button id="tambah-kelompok" class="add-button">
                <span class="btn-icon">+</span> Tambah Kelompok
            </button>
            
            <div class="action-buttons">
                <button id="simpan-btn" class="btn-success">
                    Simpan Semua Data
                </button>
            </div>
        </div>
        
        <div id="tersimpan" class="tab-content">
            <h2>Data Tersimpan</h2>
            <div id="daftar-tersimpan">
                <!-- Data tersimpan akan ditampilkan di sini -->
            </div>
        </div>
    </div>

    <!-- Modal untuk melihat detail -->
    <div id="detailModal" class="detail-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Detail Data Tersimpan</h2>
            <div id="detail-content" class="detail-content">
                <!-- Detail data akan ditampilkan di sini -->
            </div>
            <div class="modal-actions">
                <button id="export-pdf" class="btn-success">Export ke PDF</button>
            </div>
        </div>
    </div>

    <script>
        // Variabel global
        let kelompokCount = 0;
        let kendaraanCount = {};
        let currentDetailData = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Tambahkan kelompok pertama saat halaman dimuat
            tambahKelompok();
            
            // Event listener untuk tab
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    // Nonaktifkan semua tab
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Aktifkan tab yang dipilih
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    // Jika tab Tersimpan dibuka, muat data
                    if (tabId === 'tersimpan') {
                        muatDataTersimpan();
                    }
                });
            });
            
            // Event listener untuk tombol tambah kelompok
            document.getElementById('tambah-kelompok').addEventListener('click', tambahKelompok);
            
            // Event listener untuk tombol simpan
            document.getElementById('simpan-btn').addEventListener('click', simpanSemuaData);
            
            // Event listener untuk modal
            document.querySelector('.close-modal').addEventListener('click', function() {
                document.getElementById('detailModal').style.display = 'none';
            });
            
            // Event listener untuk export PDF
            document.getElementById('export-pdf').addEventListener('click', exportToPDF);
            
            // Tutup modal ketika klik di luar konten modal
            window.addEventListener('click', function(event) {
                if (event.target == document.getElementById('detailModal')) {
                    document.getElementById('detailModal').style.display = 'none';
                }
            });
        });
        
        // Fungsi untuk menambah kelompok
        function tambahKelompok() {
            kelompokCount++;
            const kelompokId = `kelompok-${kelompokCount}`;
            kendaraanCount[kelompokId] = 0;
            
            const kelompokDiv = document.createElement('div');
            kelompokDiv.className = 'kelompok-container';
            kelompokDiv.id = kelompokId;
            
            kelompokDiv.innerHTML = `
                <div class="kelompok-header">
                    <h2>Kelompok ${kelompokCount}</h2>
                    <div class="kelompok-actions">
                        <button class="btn-success btn-small simpan-kelompok" data-kelompok="${kelompokId}">
                            Simpan
                        </button>
                        <button class="btn-danger btn-small hapus-kelompok" data-kelompok="${kelompokId}">
                            Hapus
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="nama-kelompok-${kelompokCount}">Nama Kelompok</label>
                    <input type="text" id="nama-kelompok-${kelompokCount}" placeholder="Masukkan nama kelompok">
                </div>
                <div id="kendaraan-container-${kelompokCount}">
                    <!-- Kendaraan akan ditambahkan di sini -->
                </div>
                <button class="tambah-kendaraan" data-kelompok="${kelompokId}">
                    <span class="btn-icon">+</span> Tambah Kendaraan
                </button>
            `;
            
            document.getElementById('kelompok-container').appendChild(kelompokDiv);
            
            // Tambahkan event listener untuk tombol hapus kelompok
            kelompokDiv.querySelector('.hapus-kelompok').addEventListener('click', function() {
                if (document.querySelectorAll('.kelompok-container').length > 1) {
                    this.parentElement.parentElement.parentElement.remove();
                } else {
                    alert('Minimal harus ada satu kelompok');
                }
            });
            
            // Tambahkan event listener untuk tombol simpan kelompok
            kelompokDiv.querySelector('.simpan-kelompok').addEventListener('click', function() {
                const kelompokId = this.getAttribute('data-kelompok');
                simpanKelompok(kelompokId);
            });
            
            // Tambahkan event listener untuk tombol tambah kendaraan
            kelompokDiv.querySelector('.tambah-kendaraan').addEventListener('click', function() {
                const kelompokId = this.getAttribute('data-kelompok');
                tambahKendaraan(kelompokId);
            });
            
            // Tambahkan kendaraan pertama
            tambahKendaraan(kelompokId);
        }
        
        // Fungsi untuk menambah kendaraan
        function tambahKendaraan(kelompokId) {
            const kelompokNum = kelompokId.split('-')[1];
            kendaraanCount[kelompokId]++;
            const kendaraanId = kendaraanCount[kelompokId];
            
            const kendaraanDiv = document.createElement('div');
            kendaraanDiv.className = 'calculation-table';
            kendaraanDiv.innerHTML = `
                <div class="kendaraan-header">
                    <h3>Kendaraan ${kendaraanId}</h3>
                    <div class="kendaraan-actions">
                        <button class="btn-success btn-small simpan-kendaraan" data-kelompok="${kelompokId}" data-kendaraan="${kendaraanId}">
                            Simpan
                        </button>
                        <button class="btn-danger btn-small hapus-kendaraan" data-kelompok="${kelompokId}" data-kendaraan="${kendaraanId}">
                            Hapus
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="kendaraan-${kelompokId}-${kendaraanId}">Nama Kendaraan</label>
                    <input type="text" id="kendaraan-${kelompokId}-${kendaraanId}" placeholder="Masukkan nama kendaraan">
                </div>
                <div class="input-group">
                    <label for="leasing-${kelompokId}-${kendaraanId}">Leasing</label>
                    <input type="text" id="leasing-${kelompokId}-${kendaraanId}" placeholder="Contoh: Bank BNI, Mandiri, dll">
                </div>
                <div class="kendaraan-grid">
                    <div class="kendaraan-side side-left">
                        <div class="input-group">
                            <label for="otr-leasing-${kelompokId}-${kendaraanId}">OTR Leasing</label>
                            <div class="currency-input">
                                <input type="text" id="otr-leasing-${kelompokId}-${kendaraanId}" placeholder="Nominal OTR" oninput="hitungHasil('${kelompokId}', ${kendaraanId})">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="otr-kita-${kelompokId}-${kendaraanId}">OTR Kita</label>
                            <div class="currency-input">
                                <input type="text" id="otr-kita-${kelompokId}-${kendaraanId}" placeholder="Nominal OTR" oninput="hitungHasil('${kelompokId}', ${kendaraanId})">
                            </div>
                        </div>
                        <div class="calculation-row">
                            <span class="calculation-label">Hasil 1 (OTR Leasing - OTR Kita)</span>
                            <span class="calculation-value" id="hasil-1-${kelompokId}-${kendaraanId}">Rp 0</span>
                        </div>
                    </div>
                    <div class="kendaraan-side side-right">
                        <div class="input-group">
                            <label for="tdp-${kelompokId}-${kendaraanId}">TDP</label>
                            <div class="currency-input">
                                <input type="text" id="tdp-${kelompokId}-${kendaraanId}" placeholder="Nominal TDP" oninput="hitungHasil('${kelompokId}', ${kendaraanId})">
                            </div>
                        </div>
                        <div class="calculation-row">
                            <span class="calculation-label">Hasil 1</span>
                            <span class="calculation-value" id="hasil-1-kanan-${kelompokId}-${kendaraanId}">Rp 0</span>
                        </div>
                        <div class="calculation-row">
                            <span class="calculation-label">DP (TDP - Hasil 1)</span>
                            <span class="calculation-value" id="dp-${kelompokId}-${kendaraanId}">Rp 0</span>
                        </div>
                    </div>
                </div>
                <div class="angsuran-container">
                    <div class="input-group">
                        <label for="angsuran-${kelompokId}-${kendaraanId}">Angsuran</label>
                        <div class="currency-input">
                            <input type="text" id="angsuran-${kelompokId}-${kendaraanId}" placeholder="Nominal angsuran">
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById(`kendaraan-container-${kelompokNum}`).appendChild(kendaraanDiv);
            
            // Tambahkan event listener untuk tombol hapus kendaraan
            kendaraanDiv.querySelector('.hapus-kendaraan').addEventListener('click', function() {
                const kelompokId = this.getAttribute('data-kelompok');
                const kendaraanNum = this.getAttribute('data-kendaraan');
                if (document.querySelectorAll(`#kendaraan-container-${kelompokNum} .calculation-table`).length > 1) {
                    this.parentElement.parentElement.parentElement.remove();
                } else {
                    alert('Minimal harus ada satu kendaraan');
                }
            });
            
            // Tambahkan event listener untuk tombol simpan kendaraan
            kendaraanDiv.querySelector('.simpan-kendaraan').addEventListener('click', function() {
                const kelompokId = this.getAttribute('data-kelompok');
                const kendaraanId = this.getAttribute('data-kendaraan');
                simpanKendaraan(kelompokId, kendaraanId);
            });
            
            // Format input currency
            formatCurrencyInputs();
        }
        
        // Fungsi untuk menghitung hasil
        function hitungHasil(kelompokId, kendaraanId) {
            const otrLeasing = parseFloat(document.getElementById(`otr-leasing-${kelompokId}-${kendaraanId}`).value.replace(/[^0-9]/g, '')) || 0;
            const otrKita = parseFloat(document.getElementById(`otr-kita-${kelompokId}-${kendaraanId}`).value.replace(/[^0-9]/g, '')) || 0;
            const tdp = parseFloat(document.getElementById(`tdp-${kelompokId}-${kendaraanId}`).value.replace(/[^0-9]/g, '')) || 0;
            
            // Hitung hasil 1 (selisih OTR)
            const hasil1 = otrLeasing - otrKita;
            document.getElementById(`hasil-1-${kelompokId}-${kendaraanId}`).textContent = formatRupiah(hasil1);
            document.getElementById(`hasil-1-kanan-${kelompokId}-${kendaraanId}`).textContent = formatRupiah(hasil1);
            
            // Hitung DP (TDP - hasil1)
            const dp = tdp - hasil1;
            document.getElementById(`dp-${kelompokId}-${kendaraanId}`).textContent = formatRupiah(dp);
        }
        
        // Fungsi untuk format mata uang Rupiah
        function formatRupiah(angka) {
            if (isNaN(angka)) return 'Rp 0';
            
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(angka);
        }
        
        // Fungsi untuk format input currency
        function formatCurrencyInputs() {
            document.querySelectorAll('.currency-input input').forEach(input => {
                input.addEventListener('input', function() {
                    // Hapus semua karakter non-digit
                    let value = this.value.replace(/[^0-9]/g, '');
                    
                    // Format sebagai Rupiah
                    if (value) {
                        this.value = formatRupiah(value);
                    } else {
                        this.value = '';
                    }
                });
            });
        }
        
        // Fungsi untuk menyimpan kendaraan
        function simpanKendaraan(kelompokId, kendaraanId) {
            const kelompokNum = kelompokId.split('-')[1];
            const namaKelompok = document.getElementById(`nama-kelompok-${kelompokNum}`).value || `Kelompok ${kelompokNum}`;
            
            const kendaraan = document.getElementById(`kendaraan-${kelompokId}-${kendaraanId}`).value;
            const leasing = document.getElementById(`leasing-${kelompokId}-${kendaraanId}`).value;
            const otrLeasing = document.getElementById(`otr-leasing-${kelompokId}-${kendaraanId}`).value;
            const otrKita = document.getElementById(`otr-kita-${kelompokId}-${kendaraanId}`).value;
            const hasil1 = document.getElementById(`hasil-1-${kelompokId}-${kendaraanId}`).textContent;
            const tdp = document.getElementById(`tdp-${kelompokId}-${kendaraanId}`).value;
            const dp = document.getElementById(`dp-${kelompokId}-${kendaraanId}`).textContent;
            const angsuran = document.getElementById(`angsuran-${kelompokId}-${kendaraanId}`).value;
            
            const data = {
                tanggal: new Date().toLocaleString('id-ID'),
                namaKelompok,
                kendaraanData: [{
                    kendaraan,
                    leasing,
                    otrLeasing,
                    otrKita,
                    hasil1,
                    tdp,
                    dp,
                    angsuran
                }]
            };
            
            // Simpan ke localStorage
            let tersimpan = JSON.parse(localStorage.getItem('dataTersimpan')) || [];
            tersimpan.push(data);
            localStorage.setItem('dataTersimpan', JSON.stringify(tersimpan));
            
            alert('Data kendaraan berhasil disimpan!');
        }
        
        // Fungsi untuk menyimpan kelompok
        function simpanKelompok(kelompokId) {
            const kelompokNum = kelompokId.split('-')[1];
            const namaKelompok = document.getElementById(`nama-kelompok-${kelompokNum}`).value || `Kelompok ${kelompokNum}`;
            
            const kendaraanData = [];
            const kendaraanElements = document.querySelectorAll(`#${kelompokId} .calculation-table`);
            
            kendaraanElements.forEach(kendaraanElem => {
                const kendaraanId = kendaraanElem.querySelector('h3').textContent.replace('Kendaraan ', '');
                
                const kendaraan = kendaraanElem.querySelector(`#kendaraan-${kelompokId}-${kendaraanId}`).value;
                const leasing = kendaraanElem.querySelector(`#leasing-${kelompokId}-${kendaraanId}`).value;
                const otrLeasing = kendaraanElem.querySelector(`#otr-leasing-${kelompokId}-${kendaraanId}`).value;
                const otrKita = kendaraanElem.querySelector(`#otr-kita-${kelompokId}-${kendaraanId}`).value;
                const hasil1 = kendaraanElem.querySelector(`#hasil-1-${kelompokId}-${kendaraanId}`).textContent;
                const tdp = kendaraanElem.querySelector(`#tdp-${kelompokId}-${kendaraanId}`).value;
                const dp = kendaraanElem.querySelector(`#dp-${kelompokId}-${kendaraanId}`).textContent;
                const angsuran = kendaraanElem.querySelector(`#angsuran-${kelompokId}-${kendaraanId}`).value;
                
                kendaraanData.push({
                    kendaraan,
                    leasing,
                    otrLeasing,
                    otrKita,
                    hasil1,
                    tdp,
                    dp,
                    angsuran
                });
            });
            
            const data = {
                tanggal: new Date().toLocaleString('id-ID'),
                namaKelompok,
                kendaraanData
            };
            
            // Simpan ke localStorage
            let tersimpan = JSON.parse(localStorage.getItem('dataTersimpan')) || [];
            tersimpan.push(data);
            localStorage.setItem('dataTersimpan', JSON.stringify(tersimpan));
            
            alert('Data kelompok berhasil disimpan!');
        }
        
        // Fungsi untuk menyimpan semua data
        function simpanSemuaData() {
            const semuaData = [];
            const kelompokElements = document.querySelectorAll('.kelompok-container');
            
            kelompokElements.forEach(kelompokElem => {
                const kelompokId = kelompokElem.id;
                const kelompokNum = kelompokId.split('-')[1];
                const namaKelompok = document.getElementById(`nama-kelompok-${kelompokNum}`).value || `Kelompok ${kelompokNum}`;
                
                const kendaraanData = [];
                const kendaraanElements = kelompokElem.querySelectorAll('.calculation-table');
                
                kendaraanElements.forEach(kendaraanElem => {
                    const kendaraanId = kendaraanElem.querySelector('h3').textContent.replace('Kendaraan ', '');
                    
                    const kendaraan = kendaraanElem.querySelector(`#kendaraan-${kelompokId}-${kendaraanId}`).value;
                    const leasing = kendaraanElem.querySelector(`#leasing-${kelompokId}-${kendaraanId}`).value;
                    const otrLeasing = kendaraanElem.querySelector(`#otr-leasing-${kelompokId}-${kendaraanId}`).value;
                    const otrKita = kendaraanElem.querySelector(`#otr-kita-${kelompokId}-${kendaraanId}`).value;
                    const hasil1 = kendaraanElem.querySelector(`#hasil-1-${kelompokId}-${kendaraanId}`).textContent;
                    const tdp = kendaraanElem.querySelector(`#tdp-${kelompokId}-${kendaraanId}`).value;
                    const dp = kendaraanElem.querySelector(`#dp-${kelompokId}-${kendaraanId}`).textContent;
                    const angsuran = kendaraanElem.querySelector(`#angsuran-${kelompokId}-${kendaraanId}`).value;
                    
                    kendaraanData.push({
                        kendaraan,
                        leasing,
                        otrLeasing,
                        otrKita,
                        hasil1,
                        tdp,
                        dp,
                        angsuran
                    });
                });
                
                semuaData.push({
                    tanggal: new Date().toLocaleString('id-ID'),
                    namaKelompok,
                    kendaraanData
                });
            });
            
            // Simpan ke localStorage
            let tersimpan = JSON.parse(localStorage.getItem('dataTersimpan')) || [];
            tersimpan = tersimpan.concat(semuaData);
            localStorage.setItem('dataTersimpan', JSON.stringify(tersimpan));
            
            alert('Semua data berhasil disimpan!');
        }
        
        // Fungsi untuk memuat data tersimpan
        function muatDataTersimpan() {
            const daftarTersimpan = document.getElementById('daftar-tersimpan');
            daftarTersimpan.innerHTML = '';
            
            const tersimpan = JSON.parse(localStorage.getItem('dataTersimpan')) || [];
            
            if (tersimpan.length === 0) {
                daftarTersimpan.innerHTML = '<p>Belum ada data tersimpan.</p>';
                return;
            }
            
            tersimpan.forEach((data, index) => {
                const item = document.createElement('div');
                item.className = 'saved-item';
                item.innerHTML = `
                    <h3>${data.namaKelompok} - ${data.tanggal}</h3>
                    <p><strong>Jumlah Kendaraan:</strong> ${data.kendaraanData.length}</p>
                    <div class="action-buttons">
                        <button onclick="lihatDetail(${index})" class="btn-success btn-small">Lihat Detail</button>
                        <button onclick="hapusData(${index})" class="btn-danger btn-small">Hapus</button>
                    </div>
                `;
                daftarTersimpan.appendChild(item);
            });
        }
        
        // Fungsi untuk melihat detail data
        function lihatDetail(index) {
            const tersimpan = JSON.parse(localStorage.getItem('dataTersimpan')) || [];
            const data = tersimpan[index];
            
            if (!data) return;
            
            currentDetailData = data;
            
            let detailHTML = `
                <div class="detail-header">
                    <h3>${data.namaKelompok}</h3>
                    <p><strong>Tanggal:</strong> ${data.tanggal}</p>
                    <p><strong>Jumlah Kendaraan:</strong> ${data.kendaraanData.length}</p>
                </div>
            `;
            
            data.kendaraanData.forEach((kendaraan, kIndex) => {
                detailHTML += `
                    <div class="detail-kendaraan">
                        <h4>Kendaraan ${kIndex + 1}: ${kendaraan.kendaraan}</h4>
                        <p><strong>Leasing:</strong> ${kendaraan.leasing}</p>
                        <div class="detail-grid">
                            <div class="detail-side">
                                <h5>Data Input</h5>
                                <p><strong>OTR Leasing:</strong> ${kendaraan.otrLeasing}</p>
                                <p><strong>OTR Kita:</strong> ${kendaraan.otrKita}</p>
                                <p><strong>TDP:</strong> ${kendaraan.tdp}</p>
                                <p><strong>Angsuran:</strong> ${kendaraan.angsuran}</p>
                            </div>
                            <div class="detail-side">
                                <h5>Hasil Perhitungan</h5>
                                <p><strong>Hasil 1 (OTR Leasing - OTR Kita):</strong> ${kendaraan.hasil1}</p>
                                <p><strong>DP (TDP - Hasil 1):</strong> ${kendaraan.dp}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('detail-content').innerHTML = detailHTML;
            document.getElementById('detailModal').style.display = 'block';
        }
        
        // Fungsi untuk export ke PDF
        function exportToPDF() {
            if (!currentDetailData) return;
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Judul
            doc.setFontSize(18);
            doc.text("Detail Kalkulasi Kendaraan", 105, 15, { align: "center" });
            
            // Informasi kelompok
            doc.setFontSize(12);
            doc.text(`Nama Kelompok: ${currentDetailData.namaKelompok}`, 15, 25);
            doc.text(`Tanggal: ${currentDetailData.tanggal}`, 15, 32);
            doc.text(`Jumlah Kendaraan: ${currentDetailData.kendaraanData.length}`, 15, 39);
            
            let yPosition = 50;
            
            // Data setiap kendaraan
            currentDetailData.kendaraanData.forEach((kendaraan, index) => {
                if (yPosition > 250) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                doc.setFontSize(14);
                doc.text(`Kendaraan ${index + 1}: ${kendaraan.kendaraan}`, 15, yPosition);
                yPosition += 10;
                
                doc.setFontSize(12);
                doc.text(`Leasing: ${kendaraan.leasing}`, 15, yPosition);
                yPosition += 8;
                
                // Data Input
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                doc.text("Data Input:", 15, yPosition);
                yPosition += 8;
                
                doc.setFont(undefined, 'normal');
                doc.text(`OTR Leasing: ${kendaraan.otrLeasing}`, 20, yPosition);
                yPosition += 8;
                
                doc.text(`OTR Kita: ${kendaraan.otrKita}`, 20, yPosition);
                yPosition += 8;
                
                doc.text(`TDP: ${kendaraan.tdp}`, 20, yPosition);
                yPosition += 8;
                
                doc.text(`Angsuran: ${kendaraan.angsuran}`, 20, yPosition);
                yPosition += 12;
                
                // Hasil Perhitungan
                doc.setFont(undefined, 'bold');
                doc.text("Hasil Perhitungan:", 15, yPosition);
                yPosition += 8;
                
                doc.setFont(undefined, 'normal');
                doc.text(`Hasil 1 (OTR Leasing - OTR Kita): ${kendaraan.hasil1}`, 20, yPosition);
                yPosition += 8;
                
                doc.text(`DP (TDP - Hasil 1): ${kendaraan.dp}`, 20, yPosition);
                yPosition += 15;
            });
            
            // Simpan PDF
            doc.save(`Kalkulasi_${currentDetailData.namaKelompok}_${new Date().toISOString().slice(0, 10)}.pdf`);
        }
        
        // Fungsi untuk menghapus data tersimpan
        function hapusData(index) {
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                let tersimpan = JSON.parse(localStorage.getItem('dataTersimpan')) || [];
                tersimpan.splice(index, 1);
                localStorage.setItem('dataTersimpan', JSON.stringify(tersimpan));
                muatDataTersimpan();
            }
        }
    </script>
